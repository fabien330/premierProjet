<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    
<h1 id="personne">Jean-michel</h1> 

<input id="texte" type="text">

<button id="btn">coucou</button>
<button id="btn2">changer de titre </button>
<input type="color" id="color">

<img src="/home/stagiaire11/Téléchargements/autruche.jpg" alt="Autruche" id="img">

<div>
    <input type="range" id="range" value="0" min="0" max="1" step="0.1">
</div>



<script>
    // Pour récupérer un élément par son id
     const personne = document.getElementById("personne");
     const texte = document.getElementById("texte")
     const btn = document.getElementById("btn")
     const btn2 = document.getElementById("btn2")
     const color = document.getElementById("color") 
     const range = document.getElementById("range")
     const img = document.getElementById("img")

     console.log(personne.innerHTML)
     //Ici on change l'intérieur du texte de la balise sélectionnée
     personne.innerHTML ="Jeannine"

     let nom = [ "Jean-michel", "Momo", "Carlos", "André"]

     let rand = Math.floor(Math.random() *nom.length)
     personne.innerHTML = nom [rand]

     //Nous avons un tableau de nom de taille 4
     //Cepandant le tableau commence toujours par un index 0
     //Ce qui veut dire que le tableau va de l'index 0 à 3
     //Math.floor(Math.random() *nom.length) // pour Math.random = 0.74
     //Math.floor (0.74 * 4)
     //Math.floor(2.96)
     //2 donc il selectionnera Carlos

     //Ici on modifie l'intérieur de l'input
     texte.value = "";
     console.log(texte)

     //On ajoute un évènement de type input dans votre input, ce qui veut dire que à chaque fois que vous ecrivez une lettre
     // dedans le code à la suite de l'évènement.

     texte.addEventListener("input", function(){
        console.log(texte.value);
     })  // à la place de onclick (addEvenlistener) 

     let compteur = 0;

     btn.addEventListener("click", function (){
        

       if(compteur <= 50){
       //Augmente de 1 à chaque click sur le bouton
        compteur++ 
        console.log(compteur)
        //exo
        //Après 50 clics le compteur n'augmente plus et envoie un message "Il y en à partout".
        }else{

            console.log("il y en a partout")
        }
    }) 


        btn2.addEventListener("click", function(){
            let rand = Math.floor(Math.random() *nom.length)
            personne.innerHTML = nom [rand]
        })

        color.addEventListener("input", function(){
            console.log(color.value);
            personne.style.color = color.value  //style, pour changer de couleur
        }) 

        range.value = 0; 
        //Il faut sauvegarder la taille de l'image dans une variable
        let w = img.width

        range.addEventListener("input", function(){
            img.width = w * range.value;
        })

        //Inverser les valeurs de chaques variables
        //vav = 41 et vov = 6

        let vav = 6 
        let vov = 41
        // viv = 6, vav = 6
        let viv = vav 
        // vav = 41, vov = 41
        vav = vov 
        // vov = 6, viv = 6
        vov = viv 

        console.log("vav" + vav, "vov" + vov)
        











</script>



</body>
</html>
